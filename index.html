<html>
    <head>
        <title>pyPhotoshop</title>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
        <py-config>
            - autoclose_loader: true
            - runtimes:
              - src: "https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"
                name: pyodide-dev
                lang: python
          </py-config>
          <py-env>
            - opencv-python
          </py-env>
    </head>
    <body>
        <div class="row"></div>
        <div class="container" style="position: absolute; top: 5%; left: 10%;">
            <div class="row">
                <div class="col">
                    <div class="buttons-container">
                        <button class="robotic-btn btn1" onclick="cartoonify_image()"><span>Cartoonify</span></button>
                        <button class="robotic-btn btn2"><span>Blur</span></button>
                        <button class="robotic-btn btn3"><span>Brighten</span></button>
                        <button class="robotic-btn btn4"><span>Face Recognition</span></button>
                    </div>
                </div>
                <div class="col-8">
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="image" accept="image/*">
                        <br><br>
                    </form>
                    <br><br>
                    <div id="image-preview"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
